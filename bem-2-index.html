<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин модной обуви Edison Shoes. Главная страница</title>
  </head>
  <body class="page">
    <header class="page__header page-header">
      <nav class="page-header__navigation main-navigation">
        <a class="logo" href="#">
          <img class="logo__img" src="img/case_02/logo.svg" width="105" height="40" alt="Логотип интернет-магазина Edison Shoes">
        </a>
        <ul class="site-navigation">
          <li class="site-navigation__item">
            <a class="site-navigation__link site-navigation__link--active" href="#">Обувь</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Новинки</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Мужчинам</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Женщинам</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Детям</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link site-navigation__link--accent" href="#">Sale</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Блог</a>
          </li>
        </ul>
        <ul class="user-navigation">
          <li class="user-navigation__item user-navigation-item">
            <a class="user-navigation-item__link" href="#">
              <svg class="user-navigation-item__img" width="16" height="18" role="img">
                <use xlink:href="img/sprite.svg#user"></use>
              </svg>
              <span class="user-navigation-item__caption">Войти</span>
            </a>
          </li>
          <li class="user-navigation__item user-navigation-item">
            <a class="user-navigation-item__link" href="#">
              <svg class="user-navigation-item__img" width="18" height="16" role="img">
                <use xlink:href="img/sprite.svg#heart"></use>
              </svg>
              <span class="user-navigation-item__amount"></span>
              <span class="user-navigation-item__caption">Избранное</span>
            </a>
          </li>
          <li class="user-navigation__item user-navigation-item">
            <a class="user-navigation-item__link" href="#">
              <svg class="user-navigation-item__img" width="18" height="18" role="img">
                <use xlink:href="img/sprite.svg#user"></use>
              </svg>
              <span class="user-navigation-item__amount"></span>
              <span class="user-navigation-item__caption">Корзина</span>
